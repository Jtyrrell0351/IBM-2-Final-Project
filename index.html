<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal" min="1" max="20" step="0.25">  <br/>
        Rate <input type="range" id="rate" step=".25" min="1" max="20" value="10.25">
         <br/>
        No. of Years <select> id="years" 
            <option> 1 </option>
            <option> 2 </option> 
            <option> 3 </option> 
            <option> 4 </option> 
            <option> 5 </option>
            <option> 6 </option> 
            <option> 7 </option> 
            <option> 8 </option>
            <option> 9 </option> 
            <option> 10</option>  <br/>
        Interest : <span id="result"></span><br>

        <button id="compute" onclick="compute()">Compute Interest</button>
        </div>
    </body>
</html>
